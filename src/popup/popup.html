<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Shield</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="title-area">
    <img src="../shield.png" alt="Time Shield Logo">
    <h1>Time Shield</h1>
  </div>
  <form>
    <div class="form-input">
      <label for="url">Add a tracked website</label>
      <input type="text" id="limited-url-input" name="url">
    </div>
    <div class="form-input">
      <label for="time">Maximum allowed total daily minutes</label>
      <input type="number" id="time-input" name="time">
    </div>
    <div class="form-buttons">
      <button type="submit" id="submit-button">Save Time</button>
      <button type="button" id="lock-button" title="Warning: You won't be able to change the minutes for the rest of the day">Lock Time</button>
    </div>
  </form> 
  <article id="sites">
    <ul id="lista-urls"></ul>
  </article>
</body>
<script src="popup.js"></script>
</html>
