<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Protector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="title-area">
    <img src="../shield.png" alt="image of a time protector">
    <h1>Time Shield</h1>
  </div>
  <form>
    <div class="form-group">
      <label for="url">Add a tracked website </label><br>
      <input type="text" id="limited-url-input" name="url"><br>
    </div>
    <div class="form-group">
      <label for="time">Maximum allowed total daily minutes</label><br>
      <input type="number" id="time-input" name="time"><br>
    </div>
    <div class="form-group">
      <button type="submit" id="submit-button">Save</button>
    </div>
  </form> 
  <article id="sites">
    <ul id="lista-urls"></ul>
  </article>
</body>
<script src="popup.js"></script>
</html>
