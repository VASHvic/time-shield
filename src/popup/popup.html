<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Shield</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="title-area">
    <img src="../shield.png" alt="Time Shield Logo">
    <h1>Time Shield</h1>
  </div>
  <form>
    <div class="form-input">
      <label for="url">Add a website that you want to limit time on</label>
      <input type="text" id="limited-url-input" name="url">
    </div>
    <div class="form-input">
      <label for="time">Maximum allowed total daily minutes</label>
      <input type="number" id="time-input" name="time">
    </div>
    <div class="form-buttons">
      <button type="submit" id="submit-button">Save Time</button>
      <button type="button" id="lock-button">Lock Time</button>
    </div>
  </form> 
  <article id="sites">
    <ul id="lista-urls"></ul>
  </article>

  <!-- Warning Dialog -->
  <div id="warning-dialog" class="dialog">
    <div class="dialog-content">
      <h2>⚠️ Warning</h2>
      <p>Once you lock the time limit, you won't be able to change it until tomorrow.</p>
      <p>Are you sure you want to proceed?</p>
      <div class="dialog-buttons">
        <button id="cancel-lock" class="secondary-button">Cancel</button>
        <button id="confirm-lock" class="warning-button">Yes, Lock Time</button>
      </div>
    </div>
  </div>
</body>
<script src="popup.js"></script>
</html>
